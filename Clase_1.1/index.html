    <div id="root">not rendered</div>

    <script>
        //ACÁ VA REACT//
        const Cars = ({ marca, modelo, tipo }) => {
            return React.createElement('div', {}, [
                React.createElement('h2', {}, marca),
                React.createElement('h3', {}, modelo),
                React.createElement('h4', {}, tipo),
            ]);
        };
        
        
        const Title = () => {
            return React.createElement('h1', {id:'lalala'}, 'Autos Chetos'); //siempre retornamos un solo elemento. Nunca más de uno.
        };

        const Button = ({ logClick }) => {
            return React.createElement ('button', { onClick: logClick }, 'Click!!');
        };

        const App = () => {

            const logClick = () => {
                console.log('Hey!!!');
            };
            //elemento HTML (string)/otro componente - Atributos de ese elemento como {} - Hijos que se pueda llegar a tener
            return React.createElement('div', {},[
            React.createElement(Title, {}, []), //Creo un elemento en mi componente App en base a mi componente Title
            React.createElement(
                Cars,
                {
                    marca: 'Ford',
                    modelo: 'Fiesta',
                    tipo: 'Sedan',
                }, []),
            React.createElement(
                Cars,
                {
                    marca: 'Chevrolet',
                    modelo: 'Cruze',
                    tipo: 'Sedan',
                }, []),
            React.createElement(
                Cars,
                {
                    marca: 'Fiat',
                    modelo: 'Argo',
                    tipo: 'Sedan',
                }, []),
                React.createElement(Button, {logClick})
                ]);
        };

        ReactDOM.render (
            React.createElement(App),
            document.getElementById('root') //indicamos donde se renderiza el elemento
        );
    </script>
